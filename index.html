<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main> 
        <!-- Search button segment -->
        <section id="Search-box">
            <div>
                <h2>Search for a city</h2>
                <input class="city" >
                <button id="Search-btn">Search</button>
            <div>
                <ul id="search-history"></ul>
            </div>
            </div>
        </section>
      <!-- Displays City searched for -->
      <section class="result-section">
        <div class="current-weather">
            <div class="city-searched">
                <h3 id="city-name">City:</h3>
            </div>
            <div>
                <p id="current-temp">Temperature:</p>
            </div>
            <div>
                <p id="current-humidity">Humidity:</p>
            </div>
            <div>   
                <p id="current-wind">Wind:</p>
            </div>
        </div>
        <!-- Extended forecast section -->
        
      </section>
    
    </main>

</body>

<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
